<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polititest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="question-num-text">Loading...</div>
  <div id="question-box">
    <div id="question-text">Loading question...</div>
  </div>
  <div class="button-container">
    <button class="button" id="strongly-agree-btn" onclick="nextQuestion()">Strongly Agree</button>
    <button class="button" id="agree-btn" onclick="nextQuestion()">Agree</button>
    <button class="button" id="ambivalent-btn" onclick="nextQuestion()">Ambivalent</button>
    <button class="button" id="disagree-btn" onclick="nextQuestion()">Disagree</button>
    <button class="button" id="strongly-disagree-btn" onclick="nextQuestion()">Strongly Disagree</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
